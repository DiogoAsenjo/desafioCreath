<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.style.css">
</head>
<body>
    <section>
        <h1>Entrar</h1>
        <input type="email" name="email" id="email" placeholder="seu@e-mail.com" onchange="validandoCampos()">
        <p class="error">Campo obrigatório!</p>
        <p class="error">Usuário inválido!</p>
        <input type="password" name="password" id="senha" placeholder="senha" onchange="validandoCampos()">
        <p class="error">Campo obrigatório!</p>
        <p class="error">Senha inválida!</p>
        <br>
        <button disabled="true" id="botao-entrar">Entrar</button>
        <br>
         <a href="">Esqueceu a senha?</a>
    </section>
    <script src="login.script.js"></script>
</body>
</html>
